# FiveM Sunucu Konfigürasyonu
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

sv_gameType SND
sv_gameName "Roleplay Sunucusu"
sv_maxclients 32
sv_hostname "Turkiye Roleplay Sunucusu"
sv_description "FiveM Roleplay Sunucusu - Meslek, Banka ve Para Sistemi"

# Oyuncu Ayarları
sv_enforceGameBuild 12615
sv_use3ktest false

# Lisans
sv_licenseKey "icensekeyburaya"

# Kaynaklar
ensure mapmanager
ensure chat
ensure spawnmanager
ensure sessionmanager
ensure basic-gamemode
ensure hardcap
ensure rconlog
ensure scoreboard

# Core Resources
ensure [core]:core
ensure [core]:money
ensure [core]:commands

# Job Resources
ensure [jobs]:job_system
ensure [jobs]:tiryakicilik
ensure [jobs]:ciftcilik
ensure [jobs]:balikcilik

# Bank Resources
ensure [bank]:bank_system

# Vehicle Resources
ensure [vehicles]:garage
ensure [vehicles]:locks

# Admin Resources
ensure [admin]:admin_menu

# Inventory Resources
ensure [inventory]:inventory

# Business Resources
ensure [business]:market
ensure [business]:business

# Illegal Jobs
ensure [illegal]:illegal_jobs

# Phone Resources
ensure [phone]:phone

# Komut dosyaları
exec resources/config.ini
