<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Karakter Seç / Oluştur</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h2>Karakterler</h2>
    <div id="list" style="display:flex; flex-direction:column; gap:8px;"></div>
    <div id="preview" style="margin-top:10px; padding:8px; border:1px solid #ccc; display:none;">
      <strong>Önizleme</strong>
      <div id="preview-info"></div>
    </div>
    <hr>
    <h3>Yeni Karakter Oluştur</h3>
    <label>İsim: <input id="name"></label><br>
    <label>Yüz: <input id="face" type="number" value="1"></label><br>
    <label>Saç: <input id="hair" type="number" value="1"></label><br>
    <label>Kilo: <input id="weight" type="number" value="70"></label><br>
    <div style="margin-top:8px; display:flex; gap:8px;">
      <button onclick="previewChar()">Önizle</button>
      <button onclick="createChar()">Oluştur</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
